{{ define "title" }}
  {{ .Title }} &ndash;
  {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <section>
    <h2>{{ .Title }}</h2>

    {{ range .Paginator.Pages }}
      <article>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <span>{{ i18n "by-author" }} {{ .Params.author }}</span>
        <span>
          at
          <time datetime="{{ time.Format "2006-01-02 15:04:05-0700" .Date }}">
            {{ time.Format ":date_long" .Date }}
          </time>
        </span>
      </article>
    {{ end }}
    {{ template "_internal/pagination.html" . }}
  </section>
{{ end }}
