<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <a href="#main">Go to content</a>

    <div class="wrapper">
      {{ partial "header.html" . }}


      <main>
        <div class="container">{{ block "main" . }}{{ end }}</div>
      </main>

      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
