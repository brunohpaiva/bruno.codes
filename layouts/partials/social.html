<ul>
  {{ with .Site.Params.social }}
    {{ with .email }}
      <li><a href="mailto:{{ . }}">{{ . }}</a></li>
    {{ end }}
    {{ with .github }}
      <li>
        <a href="https://github.com/{{ . }}">
          {{ partial "svgs/github.svg" (dict "width" "32" "height" "32") }}
        </a>
      </li>
    {{ end }}
    {{ with .twitter }}
      <li>
        <a href="https://twitter.com/{{ . }}">
          {{ partial "svgs/twitter.svg" (dict "width" "32" "height" "32") }}
        </a>
      </li>
    {{ end }}
  {{ end }}
</ul>
